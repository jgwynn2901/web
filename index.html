<body>
  <div class="page_margins">

      <div id="header">
		<div id="title">
		<h2>Webpage Title</h2>
		</div>
        <div id="topnav">
          <!-- start: skip link navigation -->
          <a class="skip" title="skip link" href="#navigation">Skip to the navigation</a><span class="hideme">.</span>

      </div>
      <div id="nav">
        <!-- skiplink anchor: navigation -->
        <a id="navigation" name="navigation"></a>
        <div id="tabs">
          <!-- main navigation: horizontal list -->
          <ul>
            <li><a href="#" title="Home" class="selected"><span class="selected">Home</span></a></li>
            <li><a href="#" title="Tab 2"><span>Tab 2</span></a></li>
            <li><a href="#" title="Tab 3"><span>Tab 3</span></a></li>
            <li><a href="#" title="Tab 4"><span>Tab 4</span></a></li>
            <li><a href="#" title="Tab 5"><span>Tab 5</span></a></li>
          </ul>
        </div>
      </div>
      <div id="main">
        <div id="col1">
          <div id="col1_content" class="clearfix">
            <!-- add your content here -->
          </div>
        </div>
        <div id="col3">
          <div id="col3_content" class="clearfix">
            <!-- add your content here -->
          </div>
          <!-- IE Column Clearing -->
          <div id="ie_clearing"> &#160; </div>
        </div>
      </div>
      <!-- begin: #footer -->

      </div>
    </div>
  </div>
